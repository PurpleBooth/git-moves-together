options:
  prev_tag: versio-prev

projects:
- name: ellipsis
  id: 1
  tag_prefix: ''
  labels: cargo
  version:
    file: Cargo.toml
    toml: package.version
  also:
  - file: README.md
    pattern: git-moves-together (\d+\.\d+\.\d+)
  hooks:
    post_write: cargo fetch

sizes:
  use_angular: true
  none: [ci, '-']
