[package]
name = "git-moves-together"
version = "2.5.25"
edition = "2018"
categories = ["development-tools", "command-line-utilities"]
keywords = ["git", "coupling"]
repository = "https://github.com/PurpleBooth/git-moves-together"
description = "Find files that move at the same time in a git repository to identify coupling"
license = "CC0-1.0"
authors = ["Billie Thompson <billie@billiecodes.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
git2 = "0.14.0"
thiserror = "1.0.30"
clap = { version = "3.1.2", features = ["derive", "cargo", "wrap_help", "yaml", "env", "unicode", "debug" ] }
comfy-table = "5.0.1"
tokio = { version = "1.17.0", features = ["full"] }
futures = "0.3.21"
miette = { version = "4.2.0", features = ["fancy"] }
time = "0.3.7"
[dev-dependencies]
tempfile = "3.3.0"
rand = "0.8.5"

[features]
