[package]
name = "git-moves-together"
version = "2.5.62"
edition = "2018"
categories = ["development-tools", "command-line-utilities"]
keywords = ["git", "coupling"]
repository = "https://github.com/PurpleBooth/git-moves-together"
description = "Find files that move at the same time in a git repository to identify coupling"
license = "CC0-1.0"
authors = ["Billie Thompson <billie@billiecodes.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
git2 = "0.16.1"
thiserror = "1.0.39"
clap = { version = "4.1.11", features = ["derive", "cargo", "wrap_help", "env", "unicode", "debug" ] }
comfy-table = "6.1.4"
tokio = { version = "1.26.0", features = ["full"] }
futures = "0.3.27"
miette = { version = "5.6.0", features = ["fancy"] }
time = "0.3.20"
[dev-dependencies]
tempfile = "3.4.0"
rand = "0.8.5"

[features]
