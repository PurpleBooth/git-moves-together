queue_rules:
- name: default
  conditions:
  - status-success~=^commit-checks /
  - status-success=specdown (ubuntu-latest)
  - status-success=specdown (macos-latest)
  - status-success~=^lint-markdown /
  - status-success~=^rust-checks /

pull_request_rules:
- name: request review on external contributor
  conditions:
  - -author=PurpleBooth
  actions:
    assign:
      add_users:
      - PurpleBooth

- name: automatic rebase for dependencies
  conditions:
  - status-success~=^commit-checks /
  - status-success=specdown (ubuntu-latest)
  - status-success=specdown (macos-latest)
  - status-success~=^lint-markdown /
  - status-success~=^rust-checks /
  - base=main
  - author~=^dependabot(|-preview)\[bot\]$
  actions:
    queue:
      method: rebase
      rebase_fallback: merge
      name: default
