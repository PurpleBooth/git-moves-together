queue_rules:
- name: default
  conditions:
  - status-success=security-audit
  - status-success=check
  - status-success=version
  - status-success=test (macos-latest)
  - status-success=test (ubuntu-latest)
  - status-success=specdown (ubuntu-latest)
  - status-success=specdown (macos-latest)
  - status-success=lints
  - status-success=lint-markdown

pull_request_rules:
- name: request review on external contributor
  conditions:
  - -author=PurpleBooth
  actions:
    assign:
      add_users:
      - PurpleBooth

- name: automatic rebase for dependencies
  conditions:
  - status-success=security-audit
  - status-success=check
  - status-success=version
  - status-success=test (macos-latest)
  - status-success=test (ubuntu-latest)
  - status-success=specdown (ubuntu-latest)
  - status-success=specdown (macos-latest)
  - status-success=lints
  - status-success=lint-markdown
  - base=main
  - author~=^dependabot(|-preview)\[bot\]$
  actions:
    queue:
      method: rebase
      rebase_fallback: merge
      name: default
